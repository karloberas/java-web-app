name: CD

on:
  release:
    types: [created] # Triggered by creating a GitHub release

jobs:

  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn --batch-mode package
    - name: Deploy to Server
      env:
        SERVER_USER: ${{ secrets.SERVER_USER }} # Specified in settings
        SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
      run: |
        chmod +x deploy.sh
        ./deploy.sh
