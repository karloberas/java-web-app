name: CI-With-Custom-Actions

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots verify
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: package
        path: target/*.jar
    - name: Greet someone
      uses: fuyibenchung/my-github-action@3.0
      with:
        name: 'John Doe'  
    - name: Run My Shell Action
      id: myaction
      uses: fuyibenchung/my-github-action-shell@1.0
      with:
          name: "Mary Jane"
    - name: Use output from My Shell Action
      run: "echo 'The greeting message is: ${{ steps.myaction.outputs.greeting }}'"           

